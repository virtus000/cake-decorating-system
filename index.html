<!DOCTYPE html>
<html>
<head>
  <title>Cake Decorating System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffccd5;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #cakeContainer {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-sizing: border-box;
    }

    #cakeImage {
      width: 100%;
      max-height: 50vh;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #message {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff69b4;
      background-color: #ffe6f0;
      text-align: center;
      margin: 0 auto 15px auto;
      display: block;
      box-sizing: border-box;
    }

    #submitBtn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    /* Fade in/out animation for button text */
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    .fade-in {
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media screen and (max-width: 480px) {
      #cakeContainer { padding: 20px; }
      #message { font-size: 16px; }
      #submitBtn { padding: 10px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>

<div id="cakeContainer">
  <img id="cakeImage" src="" alt="Cake Design">
  <input type="text" id="message" placeholder="Type your message">
  <button id="submitBtn" onclick="submitForm()">Submit</button>
</div>

<script>
let design = "cake1"; // global design variable

window.onload = function() {
  const params = new URLSearchParams(window.location.search);
  design = params.get("design");
  design = design ? design.trim().toLowerCase() : "cake1";

  const cakeImage = document.getElementById("cakeImage");
  const designs = {
    cake1: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake1.png",
    cake2: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake2.png",
    cake3: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake3.png",
    cake4: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake4.png",
    cake5: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake5.png",
    cake6: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake6.png"
  };

  cakeImage.src = designs[design] || designs["cake1"];
};

function submitForm() {
  const message = document.getElementById("message").value;
  const btn = document.getElementById("submitBtn");

  if (!message) { alert("Please enter a message"); return; }

  // Fade out Submit text
  btn.classList.add("fade-out");

  btn.addEventListener("animationend", function handler() {
    btn.classList.remove("fade-out");
    btn.textContent = "Submitted Successfully!";
    btn.classList.add("fade-in");

    btn.removeEventListener("animationend", handler);
  });

  // Send data to Google Apps Script
  fetch("https://script.google.com/macros/s/AKfycbzsa8NiL7sAxnTTCSLRh2C6bF5LfimD9fMkwnIps2hzZFnt2WCmkpl-mV1L7H5SiWg/exec", {
    method: "POST",
    body: JSON.stringify({ message: message, design: design })
  })
  .then(res => res.text())
  .then(data => {
    document.getElementById("message").value = "";
  })
  .catch(err => {
    alert("Submission failed");
    console.error(err);
  });
}
</script>

</body>
</html>
