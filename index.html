<!DOCTYPE html>
<html>
<head>
  <title>Cake Decorating System</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #fff; /* pwede palitan kung may pattern background ka */
      font-family: Arial, sans-serif;
    }

    #cakeImage {
      max-width: 80%;
      height: auto;
      margin-bottom: 30px;
    }

    #message {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff69b4;
      background-color: #ffe6f0; /* light pink */
      text-align: center;
      margin-bottom: 10px;
    }

    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #ff3399;
    }
  </style>
</head>
<body>

<!-- Cake image -->
<img id="cakeImage" src="https://via.placeholder.com/400x300.png?text=loading..." alt="Cake Design">

<!-- Textbox -->
<input type="text" id="message" placeholder="Enter your message">

<!-- Submit button -->
<button id="submitBtn" onclick="submitForm()">Submit</button>

<script>
function submitForm() {
    const messageBox = document.getElementById("message");
    const message = messageBox.value;

    if(!message) {
        alert("Please type a message!");
        return;
    }

    // Get design number from URL query string (QR code)
    const params = new URLSearchParams(window.location.search);
    const design = params.get("design") || 1;

    // Send to Web App
    fetch("https://script.google.com/macros/s/AKfycbzsa8NiL7sAxnTTCSLRh2C6bF5LfimD9fMkwnIps2hzZFnt2WCmkpl-mV1L7H5SiWg/exec", {
        method: "POST",
        body: JSON.stringify({ design: design, message: message })
    })
    .then(res => res.text())
    .then(data => {
        alert("Submitted successfully!");
        messageBox.value = "";
    })
    .catch(err => alert("Error: " + err));
}

// Load cake image dynamically
window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const design = params.get("design") || 1;

    // Replace with your GitHub Pages URLs
    document.getElementById("cakeImage").src = `https://virtus000.github.io/cake-decorating-system/main/cake1%20(1)%20(1).png`;
};
</script>

</body>
</html>
