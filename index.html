<!DOCTYPE html>
<html>
<head>
  <title>Cake Decorating System</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffccd5;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #cakeContainer {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    #cakeImage {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    #message {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff69b4;
      background-color: #ffe6f0;
      text-align: center;
      margin-bottom: 10px;
    }

    #submitBtn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #ff3399;
    }

    /* Success message with spinner and animation */
    .success-message {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #ff69b4; /* pink */
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      animation: slideFade 0.5s ease forwards;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes slideFade {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      #cakeContainer { padding: 20px; }
      #message { font-size: 14px; }
      #submitBtn { padding: 10px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>

<div id="cakeContainer">
  <!-- Dynamic Cake Image -->
  <img id="cakeImage" src="" alt="Cake Design">

  <!-- Message Input -->
  <input type="text" id="message" placeholder="Type your message">

  <!-- Submit Button -->
  <button id="submitBtn" onclick="submitForm()">Submit</button>

  <!-- Success Box with Spinner -->
  <div id="successBox" class="success-message">
    <div class="spinner"></div>
    Cake Decorating Machine Says: Submitted Successfully!
  </div>
</div>

<script>
//////////////////////////////
// ðŸŽ‚ QR DESIGN LOADER
//////////////////////////////
window.onload = function() {
  const params = new URLSearchParams(window.location.search);
  const design = params.get("design");
  const cakeImage = document.getElementById("cakeImage");

  const designs = {
    cake1: "https://raw.githubusercontent.com/virtus000/virtus000-cake-decorating-system/main/cake1.png",
    cake2: "https://raw.githubusercontent.com/virtus000/virtus000-cake-decorating-system/main/cake2.png",
    cake3: "https://raw.githubusercontent.com/virtus000/virtus000-cake-decorating-system/main/cake3.png"
  };

  if (designs[design]) {
    cakeImage.src = designs[design];
  } else {
    cakeImage.src = designs["cake1"]; // default image
  }
};

//////////////////////////////
// ðŸ“© SUBMIT TO GOOGLE SHEETS
//////////////////////////////
function submitForm() {
  const message = document.getElementById("message").value;
  if (!message) { alert("Please enter a message"); return; }

  const successBox = document.getElementById("successBox");

  // SHOW spinner + message first
  successBox.style.display = "flex";

  fetch("https://script.google.com/macros/s/AKfycbzsa8NiL7sAxnTTCSLRh2C6bF5LfimD9fMkwnIps2hzZFnt2WCmkpl-mV1L7H5SiWg/exec", {
    method: "POST",
    body: JSON.stringify({ message: message })
  })
  .then(res => res.text())
  .then(data => {
    document.getElementById("message").value = "";

    // Keep success box visible for 3s then hide
    setTimeout(() => {
      successBox.style.display = "none";
    }, 3000);
  })
  .catch(error => {
    alert("Submission failed");
    console.error(error);
    successBox.style.display = "none";
  });
}
</script>
</body>
</html>
