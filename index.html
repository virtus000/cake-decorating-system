<!DOCTYPE html>
<html>
<head>
  <title>Cake Decorating System</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffccd5;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #cakeContainer {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    #cakeImage {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    #message {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff69b4;
      background-color: #ffe6f0;
      text-align: center;
      margin-bottom: 10px;
    }

    #submitBtn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #ff3399;
    }

    .success-message {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }

    @media screen and (max-width: 480px) {
      #cakeContainer {
        padding: 20px;
      }
      #message {
        font-size: 14px;
      }
      #submitBtn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<div id="cakeContainer">

  <!-- Dynamic Cake Image -->
  <img id="cakeImage" src="" alt="Cake Design">

  <!-- Message Input -->
  <input type="text" id="message" placeholder="Type your message">

  <!-- Submit Button -->
  <button id="submitBtn" onclick="submitForm()">Submit</button>

  <!-- Success Box -->
  <div id="successBox" class="success-message">
    Cake Decorating Machine Says: Submitted Successfully!
  </div>

</div>

<script>

//////////////////////////////
// ðŸŽ‚ QR DESIGN LOADER
//////////////////////////////

window.onload = function() {

  const params = new URLSearchParams(window.location.search);
  const design = params.get("design");

  const cakeImage = document.getElementById("cakeImage");

  const designs = {
    cake1: "https://raw.githubusercontent.com/virtus000/virtus000-cake-decorating-system/main/cake1.jpg",
    cake2: "https://raw.githubusercontent.com/virtus000/virtus000-cake-decorating-system/main/cake2.jpg",
    cake3: "https://raw.githubusercontent.com/virtus000/virtus000-cake-decorating-system/main/cake3.jpg"
  };

  if (designs[design]) {
    cakeImage.src = designs[design];
  } else {
    cakeImage.src = designs["cake1"]; // default image
  }

};

//////////////////////////////
// ðŸ“© SUBMIT TO GOOGLE SHEETS
//////////////////////////////

function submitForm() {

  const message = document.getElementById("message").value;

  if (!message) {
    alert("Please enter a message");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbzsa8NiL7sAxnTTCSLRh2C6bF5LfimD9fMkwnIps2hzZFnt2WCmkpl-mV1L7H5SiWg/exec", {
    method: "POST",
    body: JSON.stringify({ message: message })
  })
  .then(res => res.text())
  .then(data => {

    const successBox = document.getElementById("successBox");
    successBox.style.display = "block";

    setTimeout(() => {
      successBox.style.display = "none";
    }, 3000);

    document.getElementById("message").value = "";

  })
  .catch(error => {
    alert("Submission failed");
    console.error(error);
  });

}

</script>

</body>
</html>
