<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Up Fade In Message</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 50px;
    text-align: center;
  }

  #submitBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #message {
    margin-top: 20px;
    font-size: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  #message.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>

<button id="submitBtn">Submit</button>

<div id="message" class="hidden">cake decorating machine says</div>

<script>
  const submitBtn = document.getElementById('submitBtn');
  const message = document.getElementById('message');

  submitBtn.addEventListener('click', () => {
    // Show message with slide-up + fade-in
    message.classList.add('show');

    // After 1 second, change text to "Submitted Successfully!"
    setTimeout(() => {
      message.textContent = 'Submitted Successfully!';
    }, 1000);
  });
</script>

</body>
</html>
