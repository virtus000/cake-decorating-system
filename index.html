<!DOCTYPE html>
<html>
<head>
  <title>Cake Decorating System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffccd5;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #cakeContainer {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-sizing: border-box;
      position: relative;
    }

    #cakeImage {
      width: 100%;
      max-height: 50vh;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    #message {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff69b4;
      background-color: #ffe6f0;
      text-align: center;
      margin-bottom: 15px;
      display: block;
      transition: opacity 0.5s ease;
    }

    #submitBtn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: all 0.5s ease;
      position: relative;
      z-index: 2;
    }

    #cancelBtn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff3399;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .fade-in {
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media screen and (max-width: 480px) {
      #cakeContainer { padding: 20px; }
      #message { font-size: 16px; }
      #submitBtn, #cancelBtn { padding: 10px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>

<div id="cakeContainer">
  <img id="cakeImage" src="" alt="Cake Design">
  <input type="text" id="message" placeholder="Type your message">
  <button id="submitBtn" onclick="submitForm()">Submit</button>
  <button id="cancelBtn" onclick="resetForm()">Cancel</button>
</div>

<script>
let design = "cake1"; // global design variable

// Load cake design
window.onload = function() {
  const params = new URLSearchParams(window.location.search);
  design = params.get("design");
  design = design ? design.trim().toLowerCase() : "cake1";

  const cakeImage = document.getElementById("cakeImage");
  const designs = {
    cake1: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake1.png",
    cake2: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake2.png",
    cake3: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake3.png",
    cake4: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake4.png",
    cake5: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake5.png",
    cake6: "https://raw.githubusercontent.com/virtus000/cake-decorating-system/main/cake6.png"
  };

  cakeImage.src = designs[design] || designs["cake1"];
};

// Submit form
function submitForm() {
  const messageInput = document.getElementById("message");
  const btn = document.getElementById("submitBtn");
  const cancelBtn = document.getElementById("cancelBtn");

  const message = messageInput.value;
  if(!message) { alert("Please enter a message"); return; }

  // Send to Google Apps Script
  fetch("https://script.google.com/macros/s/AKfycbzsa8NiL7sAxnTTCSLRh2C6bF5LfimD9fMkwnIps2hzZFnt2WCmkpl-mV1L7H5SiWg/exec", {
    method: "POST",
    body: JSON.stringify({ message: message, design: design })
  })
  .then(res => res.text())
  .then(data => {
    // Animate button to replace textbox
    messageInput.style.opacity = 0;
    btn.style.transition = "all 0.5s ease";
    btn.style.width = messageInput.offsetWidth + "px";
    btn.style.height = messageInput.offsetHeight + "px";
    btn.style.marginBottom = "0px";
    btn.textContent = "Submitted Successfully!";

    // Move button up to replace textbox
    btn.style.transform = "translateY(-"+(messageInput.offsetHeight + 15)+"px)";

    // After animation, show cancel button
    setTimeout(() => {
      cancelBtn.style.display = "block";
      cancelBtn.classList.add("fade-in");
    }, 500);

    messageInput.value = "";
  })
  .catch(err => { alert("Submission failed"); console.error(err); });
}

// Reset form
function resetForm() {
  const messageInput = document.getElementById("message");
  const btn = document.getElementById("submitBtn");
  const cancelBtn = document.getElementById("cancelBtn");

  // Reset button
  btn.textContent = "Submit";
  btn.style.transform = "translateY(0px)";
  btn.style.width = "";
  btn.style.height = "";
  btn.style.marginBottom = "15px";

  // Show message box again
  messageInput.style.opacity = 1;

  // Hide cancel button
  cancelBtn.style.opacity = 0;
  setTimeout(() => { cancelBtn.style.display = "none"; cancelBtn.classList.remove("fade-in"); }, 500);
}
</script>

</body>
</html>
