<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cake Design Selection</title>
<meta name="viewport"
content="width=device-width,
initial-scale=1.0">

<style>
body {
front-family: 'Segoe UI', sans-serif;
background: linear-gradient(to right, #ffdde1, #ee9ca7);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.container {
background: white;
padding: 30px;
border-radius: 15px;
box-shadow: 0 10px 25px
rgba(0,0,0,0.2);
width: 350px
text-align: center;
}

img {
width: 100%;
border-radius: 10px;
margin-bottom: 15px;
}

input {
width: 100%;
padding: 10px;
margin-top: 10px;
border-radius: 8px;
border: 1px solid #ccc;
}

button {
margin-top: 15px;
width: 100%;
padding: 12px;
border: none;
background: #ff6b81;
color: white;
font-size: 16px;
border-radius: 8px;
cursor: pointer;
}

button:hover {
background: #ff4757;
}
</style>
</head>

<body>
<div class="container">
<h2>Selected Cake Design</h2>
<img src="CakeA.jpg" alt="Cake Design">

<input type="text" id="message"
placeholder="Enter message (e.g. Happy Birthday)">
<button
onclick="submitForm()">Submit</button>
</div>

<script>
const params = new
  URLSearchParams(window.location.search);
  const design = params.get("design");

  if(design){
    document.querySelector("img").src = "cake" + design + ".jpg";
  }
  function submitForm() {
    const message =
      document.getElementById("message").value;
    alert("Design: " + design + "\nMessage: " + message);
}
</script>

</body>
</html>
